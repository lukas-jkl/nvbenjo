defaults:
  - default
  - _self_

nvbenjo:
  models:
      - name: bert
        type_or_path: huggingface:google-bert/bert-base-cased
        kwargs: {}
        shape: [{"name": "input_ids", "shape": [B, 200], "type": "long", min_max: [0, 200]}]
        num_warmup_batches: 1
        num_batches: 2
        batch_sizes: [1, 8]
        device_indices: [0]
        precisions: [FP16, FP32, AMP_FP16]
